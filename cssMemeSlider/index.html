<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Meme Slider</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="slider middle">
    <div class="slides">
      <input type="radio" name="row" id="row1" checked>
      <input type="radio" name="row" id="row2">
      <input type="radio" name="row" id="row3">
      <input type="radio" name="row" id="row4">

      <div class="slide s1">
        <img class="slide__img" src="img/caesar.jpg" alt="Изображение мемасика">
      </div>
      <div class="slide">
        <img class="slide__img" src="img/phones.jpg" alt="Изображение мемасика">
      </div>
      <div class="slide">
        <img class="slide__img" src="img/pirats.png" alt="Изображение мемасика">
      </div>
      <div class="slide">
        <img class="slide__img" src="img/spiders.png" alt="Изображение мемасика" width: 800px>
      </div>
    </div>
    <div class="navigation">
      <label for="row1" class="control"></label>
      <label for="row2" class="control"></label>
      <label for="row3" class="control"></label>
      <label for="row4" class="control"></label>
    </div>
  </div>
</body>
</html>
